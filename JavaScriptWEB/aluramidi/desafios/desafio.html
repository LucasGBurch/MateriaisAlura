<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./desafio-estilo.css">

    <title>Document</title>
</head>

<body>
    <h1> Alura Fone </h1>
    <section class="teclado">
        <input type="button" value="1" class="um">
        <input type="button" value="2" class="dois">
        <input type="button" value="3" class="tres">
        <input type="button" value="4" class="quatro">
        <input type="button" value="5" class="cinco">
        <input type="button" value="6" class="seis">
        <input type="button" value="7" class="sete">
        <input type="button" value="8" class="oito">
        <input type="button" value="9" class="nove">
        <input type="button" value="*" class="asterisco">
        <input type="button" value="0" class="zero">
        <input type="button" value="#" class="cifrao">
    </section>
    <input type="tel" placeholder="Digite seu telefone">
</body>

</html>

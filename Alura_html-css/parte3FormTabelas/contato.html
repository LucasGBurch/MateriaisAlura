<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../parte2Navegacao/reset.css"> <!--Criado pela comunidade. Limpa espaçamentos e estilos impostos pelo navegador (antes de carregar a nossa .css)-->
    <link rel="stylesheet" href="../parte2Navegacao/style.css">
</head>
<body>

    <header>
        <div class="caixa">
            <h1><img src="../parte2Navegacao/imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul class="nav">
                    <li><a href="../parte4CSSAvancado/index.html">Home</a></li>
                    <li><a href="../parte2Navegacao/produtos.html">Produtos</a></li>
                    <li><a href="../parte3FormTabelas/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>
    
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="texto" id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder=""></textarea>

            <fieldset>
            <!--Mais adequada que <div> para forms-->
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>         
            </fieldset>

            <fieldset> <!--fieldsets têm legend, não <p>-->
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="../parte2Navegacao/imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p>©️ Copyright Barbearia Alura - 2022</p>
    </footer> <!--ou, em Unicode, &copy;-->
</body>
</html>
